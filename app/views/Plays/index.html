<html>
<head>
 <!-- <link rel="stylesheet" type="text/css" href="static/css/walls.css"> -->
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</head>
<body>

        <h1> Welcome!</h1>
        <div id="register">
            <h3> Register</h3>
            <form class="form-horizontal"  action="/create" method="POST">
                <div class="form-group">
                    <label class="col-sm-2 control-label" for="name">First Name:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="first_name">
                </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label" for="last_name">Last Name:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="last_name">
                </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label" for="email">Email:</label>
                <div class="col-sm-10">
                        <input type="text" class="form-control" name="email">
                </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label" for="password">Password:</label>
                <div class="col-sm-10">
                        <input type="password" class="form-control" name="password">
                </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label" for="confirm_password">Confirm Password:</label>
                <div class="col-sm-10">
                        <input type="password" class="form-control" name="confirm_password">
                </div>
                </div>
                <input type="submit" class="btn btn-default" value="Register">
            </form>
        </div>
         {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                 <p>{{message}}</p>
                {% endfor %}
             {% endif %}
        {% endwith %}
        <div id="login">
            <h3>Login</h3>
            <form class="form-horizontal" action="/login" method="post">
                <div class="form-group">
                    <label class="col-sm-2 control-label" for="email">Email:</label>
                <div class="col-sm-10">
                    <input class="form-control" type="text" name="login_email">
                </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label" for="password">Password:</label>
                <div class="col-sm-10">
                    <input class="form-control" type="password" name="login_password">
                </div>
                </div>
                <input type="submit" class="btn btn-default" value="Login">
            </form>
        </div>
    </body>
</html>
